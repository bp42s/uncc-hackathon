<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinerMarket - Fashion Line</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styling -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F1F2F3;
            color: #2B2B2B;
            line-height: 1.6;
        }

        /* Navigation Bar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #006747; /* UNCC Dark Green */
            padding: 10px 20px;
            color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFFFFF;
        }

        .navbar .nav-links a {
            margin: 0 10px;
            padding: 5px 10px;
            text-decoration: none;
            color: #FFFFFF;
            font-weight: 500;
            border: 1px solid #C5B783; /* Border around each link */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar .nav-links a:hover {
            background-color: #C5B783; /* UNCC Gold */
            color: #2B2B2B;
        }

        .navbar .search-bar input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            width: 200px;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://example.com/your-banner-image.jpg'); /* Add your image URL */
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        /* Main Content Styling */
        main {
            padding: 20px;
            text-align: center;
        }

        .section-title {
            color: #006747;
            font-size: 2.5rem;
            margin-top: 20px;
            border-bottom: 2px solid #C5B783; /* Underline for section titles */
            padding-bottom: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Product Gallery Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            padding: 0 20px; /* Add padding for better layout */
        }

        .gallery-item {
            width: 220px;
            height: 300px;
            background-color: #C5B783; /* Placeholder color */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #FFFFFF;
            border-radius: 10px;
            font-weight: bold;
            border: 2px solid #006747; /* Border for gallery items */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Add shadow effect */
        }

        /* Footer Styling */
        footer {
            background-color: #2B2B2B;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
            margin-top: 20px; /* Space above footer */
        }

        footer p {
            font-size: 0.9rem;
        }

        footer a {
            color: #C5B783; /* Gold link color */
            text-decoration: underline;
        }
        
        footer a:hover {
            text-decoration: none;
            color: #FFFFFF; /* Change color on hover */
        }

    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">NinerMarket</div>
        <div class="nav-links">
            <a href="#">Sell</a>
            <a href="#">Shop</a>
            <a href="#">Read</a>
            <a href="#">Login</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to NinerMarket</h1>
    </div>

    <!-- Main Content -->
    <main>
        <h2 class="section-title">Men's Clothing</h2>
        <div class="gallery">
            <div class="gallery-item">Photo 1</div>
            <div class="gallery-item">Photo 2</div>
            <div class="gallery-item">Photo 3</div>
            <div class="gallery-item">Photo 4</div>
            <div class="gallery-item">Photo 5</div>
        </div>

        <h2 class="section-title">Women's Clothing</h2>
        <div class="gallery">
            <div class="gallery-item">Photo 1</div>
            <div class="gallery-item">Photo 2</div>
            <div class="gallery-item">Photo 3</div>
            <div class="gallery-item">Photo 4</div>
            <div class="gallery-item">Photo 5</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 University of North Carolina at Charlotte. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
