<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinerMarket - Fashion Line</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styling -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F1F2F3;
            color: #2B2B2B;
        }

        /* Navigation Bar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #006747; /* UNCC Dark Green */
            padding: 10px 20px;
            color: #FFFFFF;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFFFFF;
        }

        .navbar .nav-links a {
            margin: 0 10px;
            padding: 5px 10px;
            text-decoration: none;
            color: #FFFFFF;
            font-weight: 500;
            border: 1px solid #C5B783; /* Border around each link */
            border-radius: 5px; /* Optional: Rounded corners for each link */
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar .nav-links a:hover {
            background-color: #C5B783; /* UNCC Gold */
            color: #2B2B2B;
        }

        .navbar .search-bar input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            width: 200px;
        }

        /* Main Content Styling */
        main {
            padding: 20px;
            text-align: center;
        }

        .section-title {
            color: #006747;
            font-size: 2rem;
            margin-top: 20px;
        }

        /* Product Gallery Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .gallery-item {
            width: 180px;
            height: 250px;
            background-color: #C5B783; /* Placeholder color */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #FFFFFF;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Footer Styling */
        footer {
            background-color: #2B2B2B;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">NinerMarket</div>
        <div class="nav-links">
            <a href="#">Sell</a>
            <a href="#">Shop</a>
            <a href="#">Read</a>
            <a href="#">Login</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <h2 class="section-title">Men's Clothing</h2>
        <div class="gallery">
            <div class="gallery-item">Photo 1</div>
            <div class="gallery-item">Photo 2</div>
            <div class="gallery-item">Photo 3</div>
            <div class="gallery-item">Photo 4</div>
            <div class="gallery-item">Photo 5</div>
        </div>

        <h2 class="section-title">Women's Clothing</h2>
        <div class="gallery">
            <div class="gallery-item">Photo 1</div>
            <div class="gallery-item">Photo 2</div>
            <div class="gallery-item">Photo 3</div>
            <div class="gallery-item">Photo 4</div>
            <div class="gallery-item">Photo 5</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 University of North Carolina at Charlotte. All rights reserved.</p>
    </footer>

</body>
</html>
