<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinerMarket - Fashion Line</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Styling -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F1F2F3;
            color: #2B2B2B;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #006747;
            padding: 10px 20px;
            color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .navbar .logo img {
            width: 42px;
            height: auto;
            margin-right: 10px;
            border-radius: 50%;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: #FFFFFF;
            font-weight: 500;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar .nav-links a:hover,
        .navbar .nav-links a.active {
            background-color: #C5B783;
            color: #2B2B2B;
        }

        .search-bar {
            position: relative;
        }

        .search-bar input[type="text"] {
            padding: 8px 10px 8px 35px;
            border-radius: 5px;
            border: none;
            width: 200px;
            font-size: 1rem;
        }

        .search-bar .fa-search {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1rem;
        }

        /* Hero Section with Side Borders */
        .hero {
            position: relative;
            overflow: hidden;
            height: 400px;
            background-color: #006747;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .hero::before,
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 10vw;
            background-color: #006747;
            z-index: 1;
        }

        .hero::before {
            left: 0;
        }

        .hero::after {
            right: 0;
        }

        .hero iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            border: none;
        }

        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
            background-color: rgba(198, 183, 131, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Main Content Styling */
        main {
            padding: 20px;
            text-align: center;
        }

        .section-title {
            color: #006747;
            font-size: 2.5rem;
            margin-top: 20px;
            border-bottom: 2px solid #C5B783;
            padding-bottom: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Trending Section */
        .trending-section {
            margin-bottom: 40px;
        }

        .trending-title {
            font-size: 2.5rem;
            color: #006747;
            margin-bottom: 20px;
            border-bottom: 2px solid #C5B783;
            padding-bottom: 5px;
            display: inline-block;
        }

        .trending-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
        }

        .trending-item {
            width: 220px;
            height: 300px;
            background-color: #C5B783;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #FFFFFF;
            border-radius: 10px;
            font-weight: bold;
            border: 2px solid #006747;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .trending-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styling */
        footer {
            background-color: #2B2B2B;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9rem;
        }

        footer a {
            color: #C5B783;
            text-decoration: underline;
            transition: color 0.3s;
        }

        footer a:hover {
            text-decoration: none;
            color: #FFFFFF;
        }

        /* Responsive Navbar Toggle */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #FFFFFF;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                background-color: #006747;
                position: absolute;
                top: 60px;
                right: 10px;
                width: 150px;
                padding: 10px;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://brand.charlotte.edu/wp-content/uploads/sites/183/2023/04/C_only.png" alt="UNCC Logo">
            NinerMarket
        </div>
        <i class="fas fa-bars menu-toggle"></i>
        <div class="nav-links">
            <a href="http://localhost:3000/about">About</a>
            <a href="http://localhost:3000/chat">Chat</a>
            <a href="http://localhost:3000/sell">sell</a>
            <a href="http://localhost:3000/signup">SignUp</a>
            <a href="http://localhost:3000/account">Account</a>   
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search...">
        </div>
    </div>

    <!-- Hero Section with Side Borders -->
    <div class="hero">
        <iframe 
            src="https://www.youtube.com/embed/PtvnjtGefiU?controls=0&showinfo=0&rel=0&autoplay=1&mute=1&loop=1&playlist=PtvnjtGefiU" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen 
        ></iframe>
        <h1>Welcome to NinerMarket</h1>
    </div>

    <!-- Main Content -->
    <main>
        <h2 class="section-title">Trending</h2>
        <div class="trending-gallery">
            <div class="trending-item">Trending 1</div>
            <div class="trending-item">Trending 2</div>
            <div class="trending-item">Trending 3</div>
            <div class="trending-item">Trending 4</div>
            <div class="trending-item">Trending 5</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 NinerMarket. All rights reserved.</p>
        <p>Designed by Hack CLT Team</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms & Conditions</a></p>
    </footer>

    <!-- JavaScript for Responsive Navbar -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
