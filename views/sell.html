<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinerMarket - Marketplace</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Styling -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F1F2F3;
            color: #2B2B2B;
            line-height: 1.6;
        }

        /* Navigation Bar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #006747;
            padding: 10px 20px;
            color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Logo Styling */
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .navbar .logo img {
            width: 42px;
            height: auto;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Navigation links styling */
        .navbar .nav-links {
            display: flex;
            gap: 10px;
        }

        .navbar .nav-links a {
            padding: 5px 10px;
            text-decoration: none;
            color: #FFFFFF;
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar .nav-links a:hover {
            background-color: #C5B783;
            color: #2B2B2B;
        }

        /* Search Bar with Icon */
        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 8px 10px 8px 35px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            width: 200px;
        }

        .search-bar .fa-search {
            position: absolute;
            left: 10px;
            color: #888;
            font-size: 1rem;
        }

        /* Responsive Navbar Toggle */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #FFFFFF;
        }

        /* Hero Section */
        .hero {
            height: 300px;
            background-color: #006747;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Main Content Styling */
        main {
            padding: 20px;
            text-align: center;
        }

        .section-title {
            color: #006747;
            font-size: 2.5rem;
            margin-top: 20px;
            border-bottom: 2px solid #C5B783;
            padding-bottom: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2B2B2B;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #C5B783;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            background-color: #006747;
            color: #FFFFFF;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #C5B783;
        }

        /* Footer Styling */
        footer {
            background-color: #2B2B2B;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9rem;
        }

        footer a {
            color: #C5B783;
            text-decoration: underline;
        }

        footer a:hover {
            text-decoration: none;
            color: #FFFFFF;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                background-color: #006747;
                position: absolute;
                top: 60px;
                right: 10px;
                width: 150px;
                padding: 10px;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://brand.charlotte.edu/wp-content/uploads/sites/183/2023/04/C_only.png" alt="UNCC Logo">
            NinerMarket
        </div>
        <i class="fas fa-bars menu-toggle"></i>
        <div class="nav-links">
            <a href="http://localhost:3000/index">Home</a>
            <a href="http://localhost:3000/about">About</a>
            <a href="http://localhost:3000/chat">Chat</a>
            <a href="http://localhost:3000/sell">Sell</a>
            <a href="http://localhost:3000/signup">SignUp</a>
            <a href="http://localhost:3000/account">Account</a>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search...">
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Sell Your Clothing!</h1>
    </div>

    <!-- Main Content -->
    <main>
        <h2 class="section-title">Create a New Listing</h2>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Description:</label>
                    <textarea id="item-description" rows="4" placeholder="Describe your item" required></textarea>
                </div>
                <div class="form-group">
                    <label for="item-price">Price:</label>
                    <input type="text" id="item-price" placeholder="Enter price" required>
                </div>
                <div class="form-group">
                    <label for="item-category">Category:</label>
                    <input type="text" id="item-category" placeholder="Enter category (e.g., Clothing, Electronics)" required>
                </div>
                <div class="form-group">
                    <label for="item-image">Upload Photo:</label>
                    <input type="file" id="item-image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Listing</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 NinerMarket. All rights reserved.</p>
        <p>Designed by Hack CLT Team</p>
        <a href="#">Privacy Policy | Terms & conditions</a></p>
    </footer>
